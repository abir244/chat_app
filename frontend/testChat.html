<!DOCTYPE html>
<html>
<head>
  <title>Live Chat</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 600px;
      background: #0f172a;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    .chat-header {
      padding: 15px;
      background: #111827;
      color: white;
      font-weight: bold;
      text-align: center;
      border-bottom: 1px solid #1f2937;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      list-style: none;
      margin: 0;
    }

    .chat-messages li {
      margin-bottom: 10px;
      max-width: 75%;
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .me {
      background: #22c55e;
      color: black;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .other {
      background: #1e293b;
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input-area {
      display: flex;
      padding: 10px;
      background: #111827;
      gap: 8px;
    }

    .chat-input-area input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    #name {
      width: 30%;
      background: #1e293b;
      color: white;
    }

    #msg {
      flex: 1;
      background: #1e293b;
      color: white;
    }

    button {
      background: #22c55e;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Live Chat</div>

    <ul id="messages" class="chat-messages"></ul>

    <div class="chat-input-area">
      <input id="name" placeholder="Your name" />
      <input id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const socket = io('http://localhost:4000');

    socket.on('chat_history', (messages) => {
      const ul = document.getElementById('messages');
      ul.innerHTML = '';
      messages.forEach(addMessageToUI);
      ul.scrollTop = ul.scrollHeight;
    });

    socket.on('receive_message', (msg) => {
      addMessageToUI(msg);
      const ul = document.getElementById('messages');
      ul.scrollTop = ul.scrollHeight;
    });

    function addMessageToUI(m) {
      const ul = document.getElementById('messages');
      const li = document.createElement('li');

      const currentUser = document.getElementById('name').value.trim();
      li.textContent = `${m.sender}: ${m.message}`;

      li.className = m.sender === currentUser ? 'me' : 'other';
      ul.appendChild(li);
    }

    function sendMessage() {
      const nameInput = document.getElementById('name');
      const msgInput = document.getElementById('msg');

      const sender = nameInput.value.trim();
      const message = msgInput.value.trim();

      if (!sender || !message) {
        return alert('Enter both name and message');
      }

      socket.emit('send_message', { sender, message });
      msgInput.value = '';
      msgInput.focus();
    }

    // Send message with Enter key
    document.getElementById('msg').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
